<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body> 
    <div class="container" id="container">
      
      <div class="wrapper">
        <form >
          <h1>Sign in</h1> 
          <ul id="inputs">
            <li>
                <input type="text" placeholder="Name" class="form-control input" id="name"/>
                <div id="name-err"></div>
            </li>
            <li>
                <input type="text" placeholder="Adress 1" class="form-control input" id="adres-1"/>
                <div id="name-err"></div>
            </li>
            <li>
                <input type="text" placeholder="Adress 2" class="form-control input" id="adress-2"/>
                <div id="name-err"></div>
            </li>
            <li>
                <input type="text" placeholder="City" class="form-control input" id="city"/>
                <div id="name-err"></div>
            </li>
            <li>
                <select class="form-control input" id="state">
                    <option>State 1</option>
                    <option>State 2</option>
                    <option>State 3</option>
                </select>
                <div id="name-err"></div>
            </li>
            <li>
                <input type="number" placeholder="Zip code" class="form-control input" id="zip"/> 
                <div id="name-err"></div>
            </li>
          </ul>    
          <div class="buttons">
              <button type="submit" class="btn btn-primary" id="ok-btn">Ok</button>
              <button type="submit" class="btn btn-danger ml-3" id="cancel-btn">Cancel</button>
          </div> 
        </form>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
